name: Update Assignment Data

# 現在は静的JSONファイルを使用しているため、このワークフローは無効化されています
# 将来的にNotionからデータを取得する必要がある場合は、このワークフローを有効化してください

on:
  workflow_dispatch: # 手動実行のみ（スケジュールとpushトリガーは無効化）

jobs:
  update-data:
    runs-on: ubuntu-latest
    if: false  # 常にスキップ
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch data from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/fetch-data.js
      
      - name: Commit and push if data changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/assignments.json
          git diff --staged --quiet || (git commit -m "Update assignment data [skip ci]" && git push)

